<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>

  <script>
    var accessToken = "1d4f702f784f4fbd4126fa4b7c5f2015be4a78c1";
    var deviceID = "0a10aced202194944a0559b4";
    var url = "https://api.particle.io/v1/devices/" + deviceID + "/led";

    function switchOn() {
      $.post(url, {params: "on", access_token: accessToken})
        .done(function(data) {
          console.log('LED On:', data);
        })
        .fail(function(error) {
          console.log('Error:', error);
        });
    }

    function switchOff() {
      $.post(url, {params: "off", access_token: accessToken})
        .done(function(data) {
          console.log('LED Off:', data);
        })
        .fail(function(error) {
          console.log('Error:', error);
        });
    }
  </script>
</head>

<body>

  <h1>On/Off Control</h1>	

  <input type="button" onClick="switchOn()" value="ON"/>
  <input type="button" onClick="switchOff()" value="OFF"/>

</body>
</html>
